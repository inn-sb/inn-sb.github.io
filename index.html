<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link href="/Fonts/OpenSans-Regular.ttf?family=Open+Sans" rel="stylesheet"> -->
  <link rel="shortcut icon" href="/60x60bb.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/vue.min.js"></script>
  <script src="/js/script.js" defer></script>
  <title>ТеррБанк по ИНН</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <a class="navbar-brand" href="https://www.sberbank.ru/ru/s_m_business" blank>
      <img src="/image/ico_sb.png" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://inn-sb.github.io">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>

    </div>
  </nav>
  <br><br><br>




  <!-- component template -->
  <script type="text/x-template" id="grid-template">
    <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>
  <!-- </div> -->
  <!-- demo root element -->
  <div class="container justify-content-center">
    <div id="demo" class="row justify-content-center w-50 m-auto">
      <div class=" justify-content-center" id="divBtn">
        <!-- Table visibility switch -->
        <div class="custom-control custom-switch d-flex justify-content-center">
          <input type="checkbox" class="custom-control-input" id="customSwitch1" v-on:click="showTbl = !showTbl">
          <label class="custom-control-label" for="customSwitch1">Вкл/Выкл всю таблицу</label>
          <!-- Table visibility switch -->
        </div><br>
        <div class="col-lg-6 border">
          <div class="btn btn-success m-1" @click="append('1')">1</div>
          <div class="btn btn-success m-1" @click="append('2')">2</div>
          <div class="btn btn-success m-1" @click="append('3')">3</div>
          <div class="btn btn-success m-1" @click="append('4')">4</div>
          <div class="btn btn-success m-1" @click="append('5')">5</div>
          <div class="btn btn-success m-1" @click="append('6')">6</div>
          <div class="btn btn-success m-1" @click="append('7')">7</div>
          <div class="btn btn-success m-1" @click="append('8')">8</div>
          <div class="btn btn-success m-1" @click="append('9')">9</div>
          <div class="btn btn-success m-1" @click="append('0')">0</div>
        </div>
      </div>
      <div id="divInput" class="m-2 form-group w-auto position-relative">{{ isSearchQuery }}
        <form id="search">
          <label class="" for=""></label>
          <div class="input-group">
            <input name="query" v-model="searchQuery" class="form-control">
            <div class="btn btn-success input-group-append" @click="clear()">X</div>
          </div>
          <small id="" class="form-text text-muted">Введите первые 2 цифры ИНН</small>
        </form>
        <div>
        </div>
      </div>
      <!-- Grid Table -->
      <demo-grid v-if="showTbl || isSearchQuery" class="m-2" :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
      </demo-grid>
      <!-- Grid Table -->
    </div>
  </div>

  <script src="/js/jquery-3.3.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

</body>

</html>
